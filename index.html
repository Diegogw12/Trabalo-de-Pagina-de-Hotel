<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Reserva de Hotel</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo/Hoteel.jpg" alt="Logomarca do Hotel" />
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <h2>Formulário de Reserva de Hotel</h2>
    <form id="reservationForm" action="#" method="POST">
        <label for="nome">Nome:</label>
        <br />
        <input type="text" id="nome" name="nome" required />
        <br /><br />
        <label>Sexo:</label>
        <br />
        <input type="radio" id="masculino" name="sexo" value="masculino" />
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino" />
        <label for="feminino">Feminino</label>
        <br /><br />
        <label for="cpf">CPF:</label>
        <br />
        <input type="text" id="cpf" name="cpf" required />
        <br /><br />
        <label for="email">E-mail:</label>
        <br />
        <input type="email" id="email" name="email" required />
        <br /><br />
        <label for="data_chegada">Data de Chegada:</label>
        <br />
        <input type="text" id="data_chegada" name="data_chegada" required />
        <br /><br />
        <label for="num_noites">Número de Noites:</label>
        <br />
        <input type="number" id="num_noites" name="num_noites" min="1" required />
        <br /><br />
        <label for="num_hospedes">Número de Hóspedes:</label>
        <br />
        <input type="number" id="num_hospedes" name="num_hospedes" min="1" required />
        <br /><br />
        <label for="total_estimado">Total Estimado:</label>
        <br />
        <input type="text" id="total_estimado" name="total_estimado" readonly />
        <br /><br />
        <label for="mensagem">Mensagem:</label>
        <br />
        <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
        <br /><br />
        <input type="checkbox" id="newsletter" name="newsletter" />
        <label for="newsletter">Desejo receber a newsletter</label>
        <br /><br />
        <input type="submit" value="Enviar" />
    </form>

    <script src="script.js"></script>
</body>
</html>
